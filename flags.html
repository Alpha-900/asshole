<!DOCTYPE html>
<html>
<head>
<style>

.flag {
    width: 300px;
    height: 180px;
    margin: 20px;
}

/* Botswana */
.botswana {
    background-color: #75AADB;
    display: flex;
    flex-direction: column;
    justify-content: center;
}

.botswana .white-stripe {
    height: 10px;
    background: white;
}

.botswana .black-stripe {
    height: 30px;
    background: black;
}

/* Bulgaria */
.bulgaria {
    display: flex;
    flex-direction: column;
}

.bulgaria .stripe {
    flex: 1;
}

.white
 { background: white; }
.green { background: #00966E; }
.red { background: #D62612; }


</style>
</head>
<body>

<h2>Botswana</h2>
<div class="flag botswana">
    <div class="white-stripe"></div>
    <div class="black-stripe"></div>
    <div class="white-stripe"></div>
</div>

<h2>Bulgaria</h2>
<div class="flag bulgaria">
    <div class="stripe white"></div>
    <div class="stripe green"></div>
    <div class="stripe red"></div>
</div>



</body>
</html>
